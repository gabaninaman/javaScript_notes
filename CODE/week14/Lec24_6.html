<!-- Lists -->
<!DOCTYPE html>
<html>

<head>
   <title>Rajesh Patkar Institute</title>
   <style>
       ul,
       ol,
       dl {
           background-color:brown;
           color: white;
           padding: 1em;
       }
   </style>
</head>

<body>
   <h1>Unordered List</h1>
   <ul>
       <li>Apple</li>
       <li>Orange</li>
       <li>Banana</li>
       <li>Grapes</li>
   </ul>
   <h1>Ordered List</h1>
   <ol>
       <li>Apple</li>
       <li>Orange</li>
       <li>Banana</li>
       <li>Grapes</li>
   </ol>
   <h1>Description List</h1>
   <dl>
       <dt>Apple</dt>
       <dd>An apple a day keeps the doctor away</dd>
       <dt>Orange</dt>
       <dd>Gives you many vitamins</dd>
       <dt>Banana</dt>
       <dd>Gives you calcium</dd>
       <dt>Grapes</dt>
       <dd>Good for the Eyes</dd>
   </dl>
</body>

</html>
